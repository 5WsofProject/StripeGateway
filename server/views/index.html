<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h1>Create Customer</h1>
                            <form id="customer-form">
                                <input id="first-name" class="form-control" type="text" placeholder="First name">
                                <input id="last-name" class="form-control" type="text" placeholder="Last name">
                                <input id="email" class="form-control" type="text" placeholder="Email">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                        <hr />
                        <div class="row">
                            <h1>Customers List</h1>
                            <table id="customersTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Email</th>
                                        <th>Add Card</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Customers will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 hide" id="display-card-layout">

                <div class="card">
                    <div class="card-header">
                        <h3 id="customer-name"></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div id="payment"></div>
                            <div>
                                <button id="submit">Save</button>
                            </div>
                        </div>
                        <div class="row table-responsive">
                            <h1>Payment Methods</h1>
                            <table id="paymentMethodsTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Payment Method ID</th>
                                        <th>Type</th>
                                        <th>Card Brand</th>
                                        <th>Card Last4</th>
                                        <th>Create Payment</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-4 hide" id="display-payment-layout">

                <div class="card">
                    <div class="card-header">
                        <h3 id="card-name"></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <form id="payment-form">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" aria-describedby="amount">
                                </div>
                                <button id="pay-now" class="btn btn-primary">Pay now</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
